name: Deploy React to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalar dependÃªncias
        run: npm install

      - name: ğŸ”¨ Construir o projeto
        run: npm run build

      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
